<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      input {
        max-width: 15em;
      }
    </style>
    {% block title %}
      <title>Password keeper</title>
    {% endblock %}
  </head>
  <body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 p-3 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="45" height="40" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg" fill="#000000">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path d="M0 0h192v192H0z" style="fill:none"></path>
              <circle cx="96" cy="96" r="67" style="stroke:#0B5ED7;stroke-width:12px;stroke-miterlimit:10;fill:none"></circle>
              <path d="M106.84 103.05C112.93 99.37 117 92.69 117 85.06c0-11.6-9.4-21-21-21s-21 9.4-21 21c0 7.63 4.07 14.31 10.16 17.99L75 127.93h42l-10.16-24.88Z" style="stroke-linejoin:round;stroke:#0B5ED7;stroke-width:12px;fill:none"></path>
              <path d="m22 22 26 26m96 96 26 26m-148 0 26-26m96-96 26-26" style="fill:none;stroke-linecap:round;stroke-miterlimit:10;stroke:#0B5ED7;stroke-width:12px"></path>
            </g>
          </svg>
          <span class="fs-4">Password keeper</span>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li>
          <a href="{% url 'add' %}" class="nav-link px-2">Add credential</a>
        </li>
        <li>
          <a href="{% url 'vault' %}" class="nav-link px-2">Password vault</a>
        </li>
      </ul>
      {% if request.user.is_authenticated %}
        <div class="col-md-3 text-end">
          <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <span class="p-3">Logged in as <a href="{% url 'profile' request.user.pk %}">{{ request.user.username }}</a></span>
            <button type="submit" class="btn btn-outline-primary me-2">Logout</button>
          </form>
        </div>
      {% else %}
        <div class="col-md-3 text-end">
          <a class="btn btn-outline-primary me-2" href="{% url 'login' %}?next={{ request.path }}" style="text-decoration:none;">Login</a>
          <a class="btn btn-primary" href="{% url 'signup' %}" style="text-decoration:none;color:white">Sign-up</a>
        </div>
      {% endif %}
    </header>
    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
